   <section class="contact">
      <div class="content">
        
        <h2 style="font-size: 40px;"> Contact<span style="color: #fa8007"> Us</span> </h2>
        <p></p>
      </div>
      
      <div class="contact-container">
      <div class="contactInfo">
      <div class="box">
        <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
        <div class="text">
          <h3>Address</h3>
          <p>Hindu Institute of Management, Rohatk Road , Sonipat</p>
        </div>
      </div>
      
       <div class="box">
        <div class="icon"><i class="fa-solid fa-phone"></i></div>
        <div class="text">
          <h3>Phone Number</h3>
          <p>9876543210</p>
        </div>
      </div>
      
       <div class="box">
        <div class="icon"><i class="fa-solid fa-envelope"></i></div>
        <div class="text">
          <h3>Email Id</h3>
          <p>abcd1234@gmail.com</p>
        </div>
        </div>
      
     </div>
    
     <div class="contactForm">
       <form method="post" name="contact-us">
           <h2>Send Message</h2> <br>

         <div class="inputBox">
           <input type="text" name="Full Name" pattern="[A-z ]+" required="required">
             <span>Full Name</span>
         </div>
        
         <div class="inputBox">
           <input type="text" name="Email" required="required">
             <span>Email</span>
         </div>
        
         <div class="inputBox">
           <textarea required="required" name="Type your Message"></textarea>
             <span>Type your Message...</span>
         </div>
        
         <div class="inputBox">
           <input type="submit" name="submit" value="Send Message">
         </div>
       </form>
      
      </div>
     </div>
    </section>

  form.addEventListener('submit', e => {

    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => alert("Thanks for contact us..! We Will Contact You Soon.."))
      .catch(error => console.error('Error!', error.message))

        
const inputs = [];

const { name, value } = input;  
inputs.push({ name, value });
